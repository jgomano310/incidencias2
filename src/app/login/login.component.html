<div class="text-center m-3">
    <h1>Incidencias</h1>
  </div>
  
  <div class="text-center">
    <div class="col contenedor-gris">
      <h3 class="text-center mb-3">Login</h3>
      <div class="mb-3 d-flex justify-content-center formGroup">
        <input class="rounded-pill py-2 px-3 mx-3 formControl" placeholder="Correo" type="text"  #userEmail required >
      </div>
      <div class="mb-3 d-flex justify-content-center formGroup">
        <input class="rounded-pill py-2 px-3 mx-3 formControl" placeholder="Contraseña" type="password" #userPassword required >
      </div>
      <div class="col text-center">
        <button class="rounded-pill pt-2 pb-2 px-5" type="button"(click)="Login(userEmail.value, userPassword.value)">aceptar</button>
      </div>
      <div class="mt-3 text-center">
        <a routerLink="/registro">Registrarse</a>
      </div>

      <div class="mt-3 text-center">
        <button type="button"(click)="cerrarSesion()">cerrar sesión</button>

      </div>
      
    </div>
  
  </div>
